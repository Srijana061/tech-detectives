<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

    <title>Tags</title>
</head>
<body>


<form id="tagForm">
    <label for="tags">Hashtags:</label>
    <select id="tags" name="tags" multiple>
        <:forEach var="tag" items="${tags}">
            <option value="${tag.id}">${tag.name}</option>
        </:forEach>
    </select>


    <button type="button" onclick="addTagToPost()">Add Tag to Post</button>
</form>

</body>
</html>
