<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

        .liked-link {
            color: #00ff00;
            text-decoration: none;
        }

        .disliked-link {
            color: #ff0000; /* Red color for disliked products */
            text-decoration: none;
        }
    </style>
</head>
<body>
<ul>
    <li>

        <span th:class="${product.status == 'liked'} ? 'liked-link' : 'disliked-link'">
                Liked Product(s):
                <a th:href="@{https://example.com/product}" target="_blank">Product Name</a>.
            </span>
    </li>
</ul>
</body>
</html>
