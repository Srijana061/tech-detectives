<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="hobby-listing">
        <tr th:each="hobby : ${hobbies}">
            <td>
                <p>
                    Hobby Id:
                    <a th:href="@{'/view/' + ${hobby.id}}" th:text="${hobby.id}"></a>
                </p>
                <p th:text="${'Name: ' + hobby.name}"></p>

                <p>
                    Category:
                    <a th:href="@{'/categories/view/' + ${hobby.category.id}}" th:text="${hobby.category.name}"></a>
                </p>

                <p th:text="${'Description: ' + hobby.description}"></p>
                <p th:text="${'Location: ' + hobby.location}"></p>
                <table class="hobby-listing">
                    <tr th:each="post : ${hobby.posts}">
                        <td>
                            <p>
                                Post Id:
                                <a th:href="@{'/posts/view/' + ${post.id}}" th:text="${post.id}"></a>
                            </p>
                            <p th:text="${'Name: ' + post.name}"></p>
                            <p th:text="${'Body: ' + post.body}"></p>
                            <ul>
                                <li th:each="comment: ${post.comments}">
                                    <p th:text = "${comment.name}"></p>
                                    <p th:text = "${comment.body}"></p>
                                </li>
                            </ul>
                            </p>
                            <a th:href="@{'/comments/add/' + ${post.id}}">Add Comment</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
