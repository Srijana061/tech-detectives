<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container body-content">

<h1>Add Category</h1>
<nav th:replace="~{fragments :: page-header}"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for ="name">Category Name</label>
        <input class= "form-control" th:field="${category.name}" />
        <span th:errors="${category.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="${category.location}" />
        <span th:errors="${category.location}" class="error"></span>
    </div>

    <input type="submit" value="Add Category"/>
</form>

</body>
</html>
