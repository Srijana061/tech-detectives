<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<p th:unless = "${posts} and ${posts.size()}">no hobbies!</p>

<div class="container body-content">
    <h2>Posts</h2>
    <ul>
        <li th:each="post: ${posts}">
            <a th:href="@{'/posts/view/' + ${post.id}}" th:text="${post.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/posts/add'}">Add Posts</a>
</div>
</body>
</html>
