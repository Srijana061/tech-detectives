<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View Tag</title>
</head>
<body>

<h1>Tag Details</h1>

<table>
    <tr>
        <td>ID:</td>
        <td th:text="${tag.id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${tag.name}"></td>
    </tr>
</table>

<a href="/tags">Back to Tag List</a>

</body>
</html>
